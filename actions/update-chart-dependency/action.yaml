name: 'Update Helm Chart Dependencies'
description: 'Updates Chart.yaml for Helm charts and opens a PR with the changes.'

runs:
  using: 'node24'
  main: 'dist/index.js'

inputs:
  chart-name:
    description: 'Name of the dependency to update in Chart / helmfile.'
    required: true
  version:
    description: 'New version to set for the dependency.'
    required: true
  github-token:
    description: 'GitHub token for authentication.'
    required: true
  target-chart-prefix:
    description: 'Prefix to filter chart directories. Only charts whose directory starts with this prefix will be updated.'
    required: false
  branch:
    description: 'Branch to base the PR on (default: master).'
    required: false
